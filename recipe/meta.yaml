{% set name = "ollama" %}
{% set version = "0.4.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ollama-{{ version }}.tar.gz
  sha256: 2992242a4639e18e50254b87c45314813b61912c19b7635a2e93937b58f70c46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.27.0,<0.28.0

test:
  imports:
    - ollama
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://ollama.ai
  summary: The official Python client for Ollama.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
