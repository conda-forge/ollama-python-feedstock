{% set name = "ollama" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ollama-{{ version }}.tar.gz
  sha256: 8c6b5e7ff80dd0b8692150b03359f60bac7ca162b088c604069409142a684ad3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - httpx >=0.27.0,<0.28.0

test:
  imports:
    - ollama
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ollama.ai
  summary: The official Python client for Ollama.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmeurer
